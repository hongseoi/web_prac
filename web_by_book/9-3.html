<!DOCTYPE html>
<html>
    <body>
        
        <script>
            var p;
            function init(){
                p = document.getElementById("p");
                p.addEventListener("mouseover", over);
                p.addEventListener("mouseout", out);
            }

            function over(){
                p.style.backgroundcolor = "red";

            }
            function out(){
                p.style.backgroundcolor="black";
            }
        </script>

        <p id="p">마우스 올리면 색 변경</p>
    </body>
</html>
