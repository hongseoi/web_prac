<!DOCTYPE html>
<html>
    <body>
        <script>
            var p;
            function init(){    //문서가 완전히 로드되었을 때 호출
                p = document.getElementById("p");
                p.onmouseover = over; //over()리스너로 등록 단 이름만 넣어야 함
                p.onmouseout = out;

            }

            function over(){
                p.style.backgroundColor = "orchid";
            }
            function out(){
                p.style.backgroundColor="white";
            }
        </script>
        <p id="p">마우스 올리면 색 변경</p>
    </body>
</html>
