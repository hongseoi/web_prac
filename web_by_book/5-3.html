<!DOCTYPE html>
<html>
    <head>
        <title> absolute 절대배치 </title>
        <style>
            div{
                display: inline-block;
                position: absolute;
                height: 20px;
                width: 15px;
                border: 1px solid lightblue;
            }
            div > p{
                display: inline-block;
                position: absolute;
                height: 20px;
                width: 15px;
                background: lightblue;
            }

        </style>
    </head>

    <body>
        <h3>메리크리스마스</h3>
        <p>예수님이 탄생하신 날</p>
        <div>
            <img src="" width="200" height="200" alt="크리스마스트리">
            <p style="left:40px; top:30px">m</p>
        </div>
    </body>
</html>
